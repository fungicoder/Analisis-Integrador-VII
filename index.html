<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=src/landing/index.html">
    <title>Análisis Integrador VII - Sistematización de Experiencias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6366f1;
        }

        p {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        a:hover {
            transform: translateY(-2px);
        }

        .spinner {
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Análisis Integrador VII</h1>
        <p>Sistematización de Experiencias del Estudio de Casos</p>
        <div class="spinner"></div>
        <p style="font-size: 0.9rem; margin-top: 1rem;">Redirigiendo automáticamente...</p>
        <p style="margin-top: 2rem;">
            <a href="src/landing/index.html">Ir a la Presentación</a>
        </p>
        <p style="margin-top: 1rem;">
            <a href="src/dashboard/index.html">Ir al Dashboard</a>
        </p>
    </div>
</body>

</html>
