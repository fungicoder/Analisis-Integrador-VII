<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulación e Insights - Análisis Integrador VII</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-logo">Integrador VII</div>
            <ul class="nav-links">
                <li><a href="../../landing/index.html">Inicio</a></li>
                <li><a href="../../landing/introduccion.html">Introducción</a></li>
                <li><a href="../../landing/objetivos.html">Objetivos</a></li>
                <li><a href="../../landing/metodologia.html">Metodología</a></li>
                <li><a href="../../landing/analisis.html">Análisis</a></li>
                <li><a href="../index.html" class="active">Dashboard</a></li>
            </ul>
        </div>
    </nav>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-area">
                <div class="logo-icon"><i class="fa-solid fa-brain"></i></div>
                <div class="logo-text">
                    <h1>Análisis Integrador VII</h1>
                    <span>Evaluación de Casos Clínicos</span>
                </div>
            </div>
            <div class="nav-section">
                <a href="../index.html" class="nav-item"><i class="fa-solid fa-arrow-left"></i> Volver al Dashboard</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2>Triangulación e Insights por Pregunta</h2>
            </header>

            <div class="content-scroll">
                <div id="insights-container" class="dashboard-grid" style="grid-template-columns: 1fr;">
                    <!-- Populated by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/data/data_fe.js"></script>
    <script src="../../js/data/data_fc.js"></script>
    <script src="../../js/data/data_fd.js"></script>
    <script src="../../js/dashboard/analysis.js"></script>
    <script src="../../js/dashboard/view-init.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await initViewData();

            const insights = Analysis.getQuestionInsights();
            const container = document.getElementById('insights-container');

            insights.forEach(item => {
                const total = item.responseCount;
                const posPct = Math.round((item.sentiments.pos / total) * 100);
                const negPct = Math.round((item.sentiments.neg / total) * 100);
                const neuPct = 100 - posPct - negPct;

                // Find a representative quote (longest one for now, or one with the top theme)
                const representative = item.responses.find(r => r.themes.includes(item.topTheme)) || item.responses[0];

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="insight-header">
                        <span class="q-badge">${item.code}</span>
                        <h3>${item.text}</h3>
                    </div>
                    
                    <div class="insight-body">
                        <div class="insight-metrics">
                            <div class="metric-box">
                                <span class="label">Respuestas</span>
                                <span class="value">${total}</span>
                            </div>
                            <div class="metric-box">
                                <span class="label">Tema Dominante</span>
                                <span class="value highlight">${item.topTheme}</span>
                            </div>
                            <div class="metric-box">
                                <span class="label">Sentimiento</span>
                                <div class="sentiment-bar-mini">
                                    <div class="pos" style="width: ${posPct}%" title="Positivo: ${posPct}%"></div>
                                    <div class="neu" style="width: ${neuPct}%" title="Neutral: ${neuPct}%"></div>
                                    <div class="neg" style="width: ${negPct}%" title="Negativo: ${negPct}%"></div>
                                </div>
                                <span class="value-small">${posPct}% Positivo</span>
                            </div>
                        </div>

                        <div class="insight-quote">
                            <h4><i class="fa-solid fa-quote-left"></i> Cita Representativa (${representative ? representative.studentId : 'N/A'})</h4>
                            <p>"${representative ? representative.text : 'Sin respuestas'}"</p>
                            <div class="quote-tags">
                                ${representative ? representative.themes.map(t => `<span class="tag">${t}</span>`).join('') : ''}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        });
    </script>
    <style>
        .insight-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .q-badge {
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .insight-header h3 {
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .insight-body {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .insight-body {
                grid-template-columns: 1fr;
            }
        }

        .insight-metrics {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .metric-box {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 8px;
        }

        .metric-box .label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-box .value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .metric-box .value.highlight {
            color: var(--primary-color);
        }

        .sentiment-bar-mini {
            display: flex;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            background: #eee;
            margin-bottom: 4px;
        }

        .sentiment-bar-mini .pos {
            background: #10B981;
        }

        .sentiment-bar-mini .neu {
            background: #94A3B8;
        }

        .sentiment-bar-mini .neg {
            background: #EF4444;
        }

        .value-small {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .insight-quote {
            background: #F8FAFC;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .insight-quote h4 {
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .insight-quote p {
            font-style: italic;
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .quote-tags .tag {
            display: inline-block;
            background: white;
            border: 1px solid #E2E8F0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-right: 4px;
            color: var(--text-secondary);
        }
    </style>
</body>

</html>
